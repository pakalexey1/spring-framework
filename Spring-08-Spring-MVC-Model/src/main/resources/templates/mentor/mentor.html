<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Gender</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${mentors.get(0).firstName}"></td>
        <td th:text="${mentors.get(0).lastName}"></td>
        <td th:text="${mentors.get(0).age}"></td>
        <td th:text="${mentors.get(0).gender}"></td>
    </tr>
    <td th:text="${mentors.get(1).getFirstName()}"></td>
    <td th:text="${mentors.get(1).lastName}"></td>
    <td th:text="${mentors.get(1).age}"></td>
    <td th:text="${mentors.get(1).gender}"></td>
    </tr>
    <tr>
        <td th:text="${ammy.firstName}"></td>
        <td th:text="${ammy.getLastName()}"></td>
        <td th:text="${ammy.getAge()}"></td>
        <td th:text="${ammy.getGender()}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
